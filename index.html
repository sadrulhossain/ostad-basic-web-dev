<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Using HTML, CSS, Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #212529 !important;
        }
        .main-content {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201026/pngtree-futuristic-shape-abstract-background-chemistry-technology-concept-for-website-image_438818.jpg'); /* Replace with your image URL */
            background-size: cover;
            color: white;
            position: relative;
            & h2 {
                text-transform: uppercase;
                font-weight: bold;
            }
            & p {
                font-size: 1.2em;
            }
        }
        .table-custom {
            border-collapse: collapse;
            &, & td, & th {
                border: 1px solid #dddddd;
                padding: 8px;
            }
            & th {
                background-color: #4CAF50;
                color: white;
            }
        }
        .btn-custom {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #FFFFFF;
            &:hover {
                opacity: 0.8;
            }
        }
        
        .contact-form {
            margin-top: 20px;
            & input, & textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #dddddd;
                border-radius: 5px;
            }
        }
        
        .footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            & a {
                color: #4CAF50;
                text-decoration: none;
            }
            & a:hover {
                text-decoration: underline;
            }
        }
        
        .main-content div, .table-custom, .contact-form {
            width: 70%;
            margin: 10px auto;
        }
    </style>
</head>
<body>

<!-- Contact Form -->
<div class="contact-form">
    <h2>Contact Us</h2>
    <form>
        <input type="text" id="name" name="name" placeholder="Name..." required>
        <input type="email" id="email" name="email" placeholder="Email..." required>
        <input type="text" id="subject" name="subject" placeholder="Subject..." required>
        <textarea id="message" name="message" placeholder="Message..." rows="5" required></textarea>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>
</div>
